<div class="container">
    <div>
        <h2>Ajouter une Montre :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Montre</label>
            <input type="text" [(ngModel)]="newMontre.idMontre" name="idMontre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Montre</label>
            <input type="text" [(ngModel)]="newMontre.nomMontre" name="nomMontre" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Montre</label>
            <input type="number" [(ngModel)]="newMontre.prixMontre" name="prixMontre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newMontre.dateCreation" name="dateCreation" class="form-control">
        </div>
 <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Genre</label>
    <select class="form-control form-control-lg" id="idGen" name="idGen" [(ngModel)]="newIdGen">
        <option *ngFor="let gen of genres" [value]="gen.idGen">
            {{gen.nomGen}}
        </option>
    </select>
</div> 

<div class="col-sm-16 col-md-16 col-lg-16">
    <label class="mb-2">Image :</label>
    <input type="file" (change)="onImageUpload($event)"
    name="logo" class="form-control">
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
        <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
        style="width: 500px; height: 300px" />
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addMontre()" class="btn btn-success">Ajouter</button>
            <div>
                <h3>{{message}}</h3>
            </div>
        </div>
    </form>
</div>
